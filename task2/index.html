<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Toast Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toast-container"></div>
    <button onclick="showSuccessToast('success')">Show Success</button>
    <button onclick="showWarningToast('warning')">Show Warning</button>
    <button onclick="showErrorToast('error')">Show Error</button>
    <script src="script.js"></script>
</body>
</html>
